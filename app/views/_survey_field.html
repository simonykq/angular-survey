<ng-form name="nestedField" class="form-group">
    <label>Question {{ count }}</label>
    <div class="input-group">
        <input type="text" class="form-control error" name="question" ng-model="field.question" placeholder="Ask your questions" required />
        <span ng-if="nestedField.$dirty" ng-messages="nestedField.question.$error">
          <span class="error-text" ng-message="required">This field is required</span>
        </span>
        <select class="form-control error" name="type" ng-model="field.type" ng-options="type for type in ctrl.inputTypes" required>
            <option value="">Select the type of input</option>
        </select>
        <span ng-if="nestedField.$dirty" ng-messages="nestedField.type.$error">
          <span class="error-text" ng-message="required">This field is required</span>
        </span>
        <a class="btn btn-info input-group-addon" ng-click="ctrl.copy(field)">Copy</a>
        <a class="btn btn-danger input-group-addon" ng-click="ctrl.delete(field)">Delete</a>
    </div>
</ng-form>
<br />
<ng-form name="nestedValidation" class="form-group" ng-if="ctrl.isRequirable(field.type) || ctrl.isRangable(field.type)" >
  <label>Validations</label>
  <div class="form-inline" ng-if="ctrl.isRequirable(field.type)">
    <input type="checkbox" ng-model="field.required"> Required?
  </div>
  <div class="form-inline" ng-if="ctrl.isRangable(field.type)">
    <input type="checkbox" ng-model="field.maxlength" ng-true-value="10" ng-false-value="null"> Maximum?
    <input type="number" class="form-control error" ng-model="field.maxlength" name="maxlength" required ng-if="field.maxlength != null" >
    <span ng-if="field.maxlength != null" ng-messages="nestedValidation.maxlength.$error">
      <span class="error-text" ng-message="required">Required</span>
      <span class="error-text" ng-message="number">Not a number</span>
    </span>
  </div>
  <div class="form-inline" ng-if="ctrl.isRangable(field.type)">
    <input type="checkbox" ng-model="field.minlength" ng-true-value="1" ng-false-value="null" > Minimum?
    <input type="number" class="form-control error" ng-model="field.minlength" name="minlength" required ng-if="field.minlength != null" >
    <span ng-if="field.minlength != null" ng-messages="nestedValidation.minlength.$error">
      <span class="error-text" ng-message="required">Required</span>
      <span class="error-text" ng-message="number">Not a number</span>
    </span>
  </div>
</ng-form>
<ng-transclude></ng-transclude>
