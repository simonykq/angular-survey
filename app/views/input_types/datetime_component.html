<div class="row">
  <div class="col-md-6 dropdown">
    <a class="dropdown-toggle" id="my-toggle-select" role="button" data-toggle="dropdown" data-target="#" href="">
      <div class="input-group">
        <input type="text" name="{{key}}" class="form-control error success" ng-model="answer.content" ng-required="field.required" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </div>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
      <datetimepicker ng-model="answer.content" data-datetimepicker-config="{ dropdownSelector: '#my-toggle-select' }"></datetimepicker>
    </ul>
  </div>
</div>
